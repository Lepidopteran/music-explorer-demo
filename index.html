<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Explorer Demo</title>
  </head>
  <body>
    <div class="absolute">
      <svg>
        <defs>
          <filter id="noise">
            <feTurbulence
              type="fractalNoise"
              baseFrequency="0.5"
              numOctaves="2"
              result="warp"
            />
            <feComposite in="SourceGraphic" in2="warp" operator="out" />
          </filter>
        </defs>
      </svg>
    </div>
    <div
      id="app"
      class="h-full grid grid-cols-1 md:grid-cols-[auto_1fr_auto] grid-rows-[auto_1fr_auto] overflow-hidden relative"
    >
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
